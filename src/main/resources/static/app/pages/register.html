<!DOCTYPE html>
<html lang="en" ng-app="userControllers">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta http-equiv="pragma" content="no-cache"> 
   <meta  http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
   <meta  http-equiv="expires" content="0">
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="../../vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="../../vendor/simple-line-icons/css/simple-line-icons.css">
   <link rel="stylesheet" href="../../app/css/bootstrap.css">
   <link rel="stylesheet" href="../../app/css/app.css">
   <link rel="stylesheet" href="../../app/css/login.css">
   <script src="../../app/js/angular-1.5.0.min.js"></script>
   <script src="../../app/js/user.js"></script>
   <script src="../../app/js/security.js"></script>
   <style>
   .form-control + .form-control-feedback { top:0; }
   </style>
</head>

<body class="layout-fixed">
<div class="login_bg">
   <div class="login-bg-cloud"></div>
</div>
<div  class="center-block wdlogin" ng-controller="RegisterFormController">
   <section>
      <header>
          <span class="avatar">
            <a href="javascript:;"><img src="../../app/images/logo2.png" alt=""></a>
          </span>
          <!-- <h1>欢迎加入数据服务平台</h1> -->
      </header>
      <form role="form" method="post" autocomplete="off" name="registerForm" novalidate="" ng-submit="register()" class="form-validate mb-lg">
            <div class="form-group has-feedback">

               <input type="text" name="account_username" placeholder="用户名" autocomplete="off" ng-model="account.username" required="" class="form-control" />

               <span class="icon-user form-control-feedback text-muted"></span>

               <span ng-show="registerForm.account_username.$dirty &amp;&amp; registerForm.account_username.$error.required" class="text-danger">请输入用户名！</span>

            </div>
            <div class="form-group has-feedback">

               <input id="id-password" type="password" name="account_password" placeholder="密码：由8-16位的数字、字母、特殊字符(不含空格)组成" ng-model="account.password" ng-pattern="/^(?![A-Za-z]+$)(?![A-Z\d]+$)(?![A-Z\W]+$)(?![a-z\d]+$)(?![a-z\W]+$)(?![\d\W]+$)\S{8,16}$/" required="" class="form-control" />

               <span class="fa fa-lock form-control-feedback text-muted"></span>

               <span ng-show="registerForm.account_password.$dirty &amp;&amp; registerForm.account_password.$error.required" class="text-danger">请输入密码</span>

               <span ng-show="registerForm.account_password.$dirty &amp;&amp; registerForm.account_password.$error.pattern" class="text-danger">请输入8-16位的数字、字母、特殊字符(不含空格)组成的密码！</span>

            </div>

            <div class="form-group has-feedback">

               <input type="password" name="account_password_confirm" placeholder="确认密码" ng-model="account.account_password_confirm" class="form-control" required="" equalpassword />

               <span class="fa fa-lock form-control-feedback text-muted"></span>
               
               <span ng-show="registerForm.account_password_confirm.$dirty &amp;&amp; registerForm.account_password_confirm.$error.required" class="text-danger">请输入确认密码</span>

               <span ng-show="registerForm.account_password_confirm.$error.equal" class="text-danger">密码不一致，请重新输入！</span> 

            </div>

            <div class="form-group has-feedback">

               <input type="text" name="appname" placeholder="系统名称" ng-model="account.appname" class="form-control" required="" />

               <span class="fa fa-cube form-control-feedback text-muted"></span>
               
               <span ng-show="registerForm.appname.$dirty &amp;&amp; registerForm.appname.$error.required" class="text-danger">请输入要添加的系统名称</span>

            </div>

            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" required="" name="account_agreed" ng-model="account.agreed" />
                     <span class="fa fa-check"></span>我同意这个 <a href="#">协议</a>
                  </label>
               </div>
            </div>

            <div ng-show="registerForm.account_agreed.$dirty &amp;&amp; registerForm.account_agreed.$error.required" class="text-danger">必须同意协议</div>

            <button type="submit" class="btn btn-block btn-success mt-lg">创建账户</button>

         </form>

         <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>

         <p class="pt-lg text-center">已经有一个账户?</p><a href="login.html" class="btn btn-block btn-default">登录</a>

   </section>
</div>
</body>

</html>
