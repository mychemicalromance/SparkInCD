<div class="dialog-header">
    <h4>选择环境</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal">  
      <form name="createclusterForm">
      	 <div class="form-group">
	         <div class="col-lg-12"> 
	            <select class="form-control" ng-model="chosecluster"  ng-options="cluster.id as cluster.name for cluster in clusterlist"></select>
	         </div>
	     </div>
      </form>
   </div>
</div>
<div class="dialog-footer"> 
   <button type="submit" class="btn btn-info" ng-click="closeThisDialog(0)">取消</button>
   <button type="submit" class="btn btn-primary" ng-click="actionTaskFn(ngDialogData.uuid,ngDialogData.vname,chosecluster)">确定</button>
</div>
