<div class="g-wrapper ng-scope">
	<tabset justified="true" class="bg-white p0">
		<tab>
			<tab-heading>
	            <em class="icon-speedometer"></em>Storm UI
	        </tab-heading>
	        <div class="cont form-validate form-horizontal" ng-if="user.roleId=='1'">
	            <div class="row">
	                <div class="col-sm-8">
	                     <fieldset>
				           <div class="form-group">
				              <label class="col-sm-2 control-label">选择环境</label>
				              <div class="col-sm-10"> 
				                  <select class="form-control" ng-model="scopedata.cluster" ng-options="envitem.id as envitem.name for envitem in envlist"></select>
				              </div>
				           </div>
				         </fieldset> 
	                </div>
	                
	                <div class="col-sm-4">
	                      <a class="btn btn-info" target="_blank" ng-href="{{stormui}}">快速链接</a>
	                </div>
	                 
	            </div>
	        </div>
	        
	        <div class="cont" ng-if="user.roleId!=='1'">
	            <a class="btn btn-info" target="_blank" ng-href="{{stormui}}">快速链接</a>
	        </div>
		</tab>
		<tab>
			<tab-heading>
	            <em class="icon-speedometer"></em>Spark UI
	        </tab-heading>
	        <div class="cont form-validate form-horizontal" ng-if="user.roleId=='1'">
	            <div class="row">
	                <div class="col-sm-8">
	                     <fieldset>
				           <div class="form-group">
				              <label class="col-sm-2 control-label">选择环境</label>
				              <div class="col-sm-10">
				                  <select class="form-control" ng-model="scopedata.cluster" ng-options="envitem.id as envitem.name for envitem in envlist"></select>
				              </div>
				           </div>
				         </fieldset>
	                </div>
	                
	                <div class="col-sm-4">
	                      <a class="btn btn-info" target="_blank" ng-href="{{sparkui}}">快速链接</a>
	                </div>
	                 
	            </div>
	        </div>
	        
	        <div class="cont" ng-if="user.roleId!=='1'">
	            <a class="btn btn-info" target="_blank" ng-href="{{sparkui}}">快速链接</a>
	        </div>
		</tab>
		<tab>
			<tab-heading>
	            <em class="icon-speedometer"></em>SP_Kafka
	        </tab-heading>
		</tab>
		<tab>
			<tab-heading>
	            <em class="icon-speedometer"></em>ELK
	        </tab-heading>
		</tab>
	</tabset>
</div>
