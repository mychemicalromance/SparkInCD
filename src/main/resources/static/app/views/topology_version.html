<div class="content-heading clearfix">

  <h3 class="pull-left">应用组件版本管理</h3>
  
  <div class="headbread pull-left">
      <ol class="breadcrumb">
	      <li><a ui-sref="app.topology_list">应用组件列表</a>
	      </li>
	      <li class="active">
	      	应用组件版本列表
          </li>
      </ol>
  </div>

</div>
<div class="panel">
	<div class="table-responsive">
		<table class="table table-striped">
        <thead>
           <tr>
              <th>名称</th>
              <th>描述</th>
              <th>更新时间</th>
              <th>操作</th>
           </tr>
        </thead>
        <tbody>
        	 <tr ng-repeat="item in topologyVersionList">
        	 	<td>{{item.version}}</td>
        	 	<td>{{item.description}}</td>
        	 	<td>{{item.updateTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
        	 	<td>
                <!--  <a ui-sref="app.topology_update({id:item.uuid,v:item.version})" class="btn btn-info">更新</a> -->

                <button class="btn btn-info" ng-click="actionTask(item.uuid,item.version)">执行</button>   
        	     <button class="btn btn-danger" ng-click="delVersion($index,item.uuid,item.version)">删除</button>
        	     <button class="btn btn-info" ng-click="resultView(item.uuid,item.version)">查看结果</button> 
        	     <a ui-sref="app.resource_topo_version_detail({resourceVesionId:item.versionId,id:id})" class="btn btn-info">资源包</a>
        	 	 <a ui-sref="app.config_topology_version_detail({configVersionid:item.configId,id:id})" class="btn btn-info">配置</a>
        	 	</td>
        	 </tr>
  </tbody>
  </table>
	</div>
</div>
