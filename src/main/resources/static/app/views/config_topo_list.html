<div class="content-heading clearfix">
  <h3 class="pull-left">配置管理</h3>
</div>
<div class="tablesearch">
   <input type="text" ng-keyup="searchConfig($event)" class="form-control" placeholder="输入配置名搜索" ng-model="searchval" />
</div>
<table class="table table_title">
     <thead>
        <tr>
           <th>配置名称</th>
           <th>版本数量</th>
           <th>更新时间</th>
           <th>操作</th>
        </tr>
     </thead>
     <tbody>
         <tr ng-if="!resultoff">
	         <td colspan="8">
	           <p class="noresult"><em class="icon-info"></em> {{warninginfo}}</p>
	         </td>
         </tr>
       	 <tr ng-repeat="item in configlist.rows">
       	 	<td><a ui-sref="app.config_topology_detail({configid:item.configId})">{{item.name}}</a></td>
       	 	<td>{{item.versionNum}}</td>
       	 	<td>{{item.lastTime}}</td>
       	 	<td>
       	 		<a ui-sref="app.config_topology_detail({configid:item.configId})" class="btn btn-info btn-sm">查看</a>
       	 	    <button ng-click="opendelConfig(item.configId)" title="Delete" class="btn btn-sm btn-danger">
                      <em class="fa fa-trash"></em>
                </button>
       	 	</td>
       	 </tr>
       	 <tr ng-show="resultoff">
            <td colspan="4">
              <page page-count="pageCount" page-num="pageNum" on-page-change="onPageChange()"></page> 
            </td>
          </tr>
     </tbody>
</table>
