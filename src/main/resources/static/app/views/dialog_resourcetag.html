<div class="dialog-header">
    <h4>更新资源版本信息</h4>
</div>
<div class="dialog-body">
   <div class="form-horizontal">  
      <form class="form-horizontal" name="createResourceForm" ng-submit="updateResourceFn()" novalidate="">
         
          <div class="form-group">  
              <label class="col-lg-3 control-label">启动参数：</label>
              <div class="col-lg-9">
                  <input name="startScript" type="text" class="form-control" ng-model="startScript">
              </div>
          </div>
          <div class="form-group">  
              <label class="col-lg-3 control-label">启动端口：</label>
              <div class="col-lg-9">
                  <input name="startPort" class="form-control" ng-model="startPort">
              </div>
          </div>
          <div class="form-group">  
              <label class="col-lg-3 control-label">版本描述：</label>
              <div class="col-lg-9">
                  <input name="description" class="form-control" ng-model="description">
              </div>
          </div>
      </form>
   </div>
</div>
<div class="dialog-footer">
   <button type="submit" class="btn btn-primary" ng-click="updateResourceFn()">更新</button>
   <a class="btn btn-info" ng-click="closeThisDialog(0)">取消</a>
</div>
