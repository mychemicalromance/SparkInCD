<div class="panel">
<div class="panel-body">
	<form form-wizard="" validate-steps="true" validate-form="" steps="3" name="updateTopologyForm" id="updateTopologyForm" ng-submit="updateTopologyFn()">
		<div class="form-wizard wizard-horizontal">
			<ol class="row">
               <li ng-class="{'active':wizard.active(1)}" class="col-md-4">
                  <em class="fa fa-university"></em>
                  <h4>拓扑基础设置</h4>
               </li>
               <li ng-class="{'active':wizard.active(2)}" class="col-md-4">
                  <em class="fa fa-university"></em>
                  <h4>拓扑资源添加</h4>
               </li>
               <li ng-class="{'active':wizard.active(3)}" class="col-md-4">
                  <em class="fa fa-edit"></em>
                  <h4>拓扑配置添加</h4> 
               </li>
            </ol>
            <div ng-show="wizard.active(1)" id="step1">
            	<div class="form-validate form-horizontal">
            		<fieldset>
                        <div class="form-group">
                          <label class="col-sm-2 control-label"><span class="text-danger">*</span> 拓扑名称：</label>
                          <div class="col-sm-6"> 
                              <div class="form-control-static" ng-bind="topologyInfoData.name"></div>
                          </div>
                        </div>
                    </fieldset>
                    <fieldset>
	                    <div class="form-group">
	                      <label class="col-sm-2 control-label"> 拓扑描述：</label>
	                      <div class="col-sm-6"> 
                           <div class="form-control-static" ng-bind="topologyInfoData.description||'无'"></div>
	                      </div>
	                    </div>
	                </fieldset>
	                <fieldset>
	                   <div class="form-group">
	                      <label class="col-sm-2 control-label"><span class=""></span>执行命令：</label>
	                      <div class="col-sm-6">
	                         <input type="text" name="cmd" ng-model="formdata.cmd" class="form-control" placeholder="输入要执行的命令" data-parsley-trigger="blur" data-parsley-group="step1" data-parsley-required="true" data-parsley-required-message="请填写执行命令！"/>
	                      </div>
	                   </div>
	                </fieldset>
            	</div>
             	<ul class="pager">
                  <li class="next"><a href="#" ng-click="wizard.go(2);goResource(resourceName)">拓扑资源设置 <span>&rarr;</span></a>
                  </li>
                </ul>
            </div>
            <div ng-show="wizard.active(2)" id="step2">
    
                 <div class="form-validate form-horizontal">
                   <fieldset>
	                        <div class="form-group">
	                          <label class="col-lg-2 control-label">资源类型：</label>
	                          <div class="col-lg-6"> 
	                               <div class="breadbtn">
	                                   <a href="#" class="btn btn-info" ng-click="openResourceList()">已有资源</a>
								        
								                     <a href="#" class="btn btn-info" toggle-state="offsidebar-open" no-persist="no-persist" ng-click="openAddResource()">
		                                  <em class="icon-notebook"></em>创建新资源
		                                 </a> 
								        
								   </div>
	                          </div>
	                        </div>
	                    </fieldset>
                    <fieldset>
	                        <div class="form-group">
	                          <label class="col-lg-2 control-label">资源名称：</label>
	                          <div class="col-lg-6"> 
	                              <div class="form-control-static">{{resourceName}}</div>
	                          </div>
	                        </div>
	                    </fieldset>
	                    <fieldset>
	                        <div class="form-group">
	                          <label class="col-lg-2 control-label">资源版本：</label>
	                          <div class="col-lg-6">
	                             <select name="resourcetag" data-parsley-trigger="blur" data-parsley-group="step2" data-parsley-required="true" class="form-control" ng-model="formdata.resourcetag" ng-options="item as item.tag for item in resource_version">
	                             </select>
	                          </div>
	                       </div>
	                    </fieldset>
                 </div>
 
            	<ul class="pager">
                  <li class="previous">
              		<a href="#" ng-click="wizard.go(1)">
                    	<span>&larr; 拓扑基础设置</span>
                    </a>
                  </li>
                  <li class="next"><a href="#" ng-click="wizard.go(3,resourceName);goConfig(configName)">拓扑配置添加 <span>&rarr;</span></a>
                  </li>
                </ul>
            </div>
            <div ng-show="wizard.active(3)" id="step3">
    
                 <div class="form-validate form-horizontal">
                   <fieldset>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">配置类型：</label>
                          <div class="col-lg-6"> 
                               <div class="breadbtn">
                                   <a href="#" class="btn btn-info" ng-click="openConfigList()">已有配置</a>
                                   <a href="#" class="btn btn-info" toggle-state="offsidebar-open" no-persist="no-persist" ng-click="openAddConfig()">
                                      <em class="icon-notebook"></em>创建新配置
                                   </a> 
                               </div>
                          </div>
                      </div>
                   </fieldset>
                   <fieldset>
                      <div class="form-group">
                        <label class="col-lg-2 control-label">配置名称：</label>
                        <div class="col-lg-6"> 
                            <div class="form-control-static">{{configName}}</div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">配置版本：</label>
                            <div class="col-lg-6">
                               <select name="tag" required="" class="form-control" ng-model="formdata.configtag" ng-options="item as item.version for item in config_version">
                               </select>
                            </div>
                         </div>
                    </fieldset>
                 </div>
 
                 <ul class="pager">
                    <li class="previous">
                         <a href="#" ng-click="wizard.go(2);goResource(resourceName)">
                            <span>&larr; 组件资源添加</span>
                         </a>
                    </li>
                    <li>
                       <button type="submit" class="btn btn-info">创建</button>
                    </li>
                 </ul>
            </div>
		</div>
	</form>
</div>
</div>
