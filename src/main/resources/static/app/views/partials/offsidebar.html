<form name="formValidate" ng-submit="submitconfigForm()" novalidate="" class="form-validate form-horizontal">
<div class="panel panel-default">
	<div class="panel-body">
		
			<fieldset>
                 <div class="form-group">
                    <label class="col-sm-2 control-label"><span class=""></span>应用名称：</label>
                    <div class="col-sm-6">
                       <select ng-change="getVer()" class="form-control" ng-model="configapp" ng-options="app.appName as app.appName for app in applist">
                       		 
                       </select>
                    </div>
                 </div>
            </fieldset>
            <fieldset>
                 <div class="form-group">
                    <label class="col-sm-2 control-label"><span class=""></span>描述：</label>
                    <div class="col-sm-6">
                       <textarea class="form-control" ng-model="description"></textarea>  
                    </div>
                 </div>
            </fieldset>
             <fieldset>
                 <div class="form-group">
                    <label class="col-sm-2 control-label"><span class=""></span>参数配置：</label>
                    <div class="clearfix">
                         <div class="col-sm-10">
                             <table class="table">
                                 <tr>
                                     <th>KEY</th>
                                     <th>VALUE</th>
                                     <th>type</th>
                                     <th>描述</th>
                                     <th>操作</th>
                                 </tr>
                                 <tr ng-repeat="config in configparams track by $index">
                                     <td>
                                         <input type="text" class="form-control" ng-model="config.key" placeholder="KEY">
                                     </td>
                                     <td>
                                         <input type="text" class="form-control" ng-model="config.value" placeholder="VALUE">
                                     </td>
                                     <td>
                                         <input type="text" class="form-control" ng-model="config.type" placeholder="type">
                                     </td>
                                     <td>
                                         <input type="text" class="form-control" ng-model="config.description" placeholder="描述">
                                     </td>
                                     <td>
			                            <a href="" ng-click="delConfig($index)" class="text-danger"><em class="fa fa-trash"></em></a>
			                         </td>
                                 </tr>
                             </table>
                             <div class="mt20">
		                        <a href="" class="btn btn-info" ng-click="addConfig()">添加配置参数</a>
		                     </div>
                         </div>
                    </div>
                 </div>
            </fieldset>
		
	</div>
	<div class="panel-footer text-center">
       <button type="submit" ng-disabled="!formValidate.$valid" class="btn" ng-class="{'btn-info':formValidate.$valid,'btn-default':!formValidate.$valid}" limit-id="13_1" btnfocus>创建</button>
   </div>
</div>
</form>
